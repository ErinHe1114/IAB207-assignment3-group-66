{% extends "base.html" %}


{% block body %}
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted" href="{{ url_for('main.itemcreation') }}">Item Creation</a>
        <a class="text-muted" href="{{ url_for('main.watchlist') }}">___Watchlist</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">{% block subtitle %}{% endblock %}</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        {% if not username %}
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('auth.authenticate') }}">Sign up</a>
        {% endif %}
        {% if username %}
        <a class="btn btn-sm btn-outline-secondary" href="javascript:void(0)" onclick="logout()">{{username}}</a>
        {% endif %}
      </div>
    </div>
  </header>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  {% block content %}

  {% endblock %}

  <script>
    function logout(){
      let params={}
      $.post('/logout',params,function(data,status){
        console.log(data);
        if(data=='success'){
          alert(data)
          window.location.reload()
        }else{
         alert(data)
        }
      })
    }
  </script>
  <footer class="footer">
    <p>Copyright &copy; Online Bid Watch Store </p>
    <!-- <p>
      <a href="#">Back to top</a>
    </p> -->
  </footer>



{% endblock %}
